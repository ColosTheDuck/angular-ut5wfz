<div>
  <p>You have clicked <span (click)="countClick()" >this</span> {{ clickCounter }} times </p>
</div>

<div [ngClass]="{
  let myClasses = {
    active: this.clickCounter > 8,
    inactive: this.clickCounter <= 8, 
  }
  retrun myClasses;
}">
  <p>
    <input type="text" [(ngModel)] = "name">
    <br>
    <strong>You said: </strong> {{name}}
  </p>
  </div>
<div [ngStyle]="{
  'background-color': clickCounter > 2 ? 'yellow' : 'blue',
  'border': clickCounter > 4 ? '4px solid black' : 'none'
}" >

  <ng-template [ngIf] = "clickCounter > 4" [ngIfElse] = "none" >
    <p>Bruh</p>
  </ng-template>
  <ng-template #none>
    <p>Nem Bruh</p>
  </ng-template>
</div>
